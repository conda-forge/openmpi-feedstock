c_compiler:
- gcc
c_compiler_version:
- '9'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cuda_compiler:
- nvcc
cuda_compiler_version:
- '9.2'
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- condaforge/linux-anvil-cuda:9.2
fortran_compiler:
- gfortran
fortran_compiler_version:
- '9'
pin_run_as_build:
  zlib:
    max_pin: x.x
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
  - fortran_compiler_version
- - cuda_compiler_version
  - docker_image
zlib:
- '1.2'
